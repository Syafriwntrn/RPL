<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileMajesty Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/logo1.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./img/logo3.jpg" alt="MobileMajesty Logo">
        </div>
        <form class="register-form">
            <h2>Forgot password</h2>
            <!-- Deskripsi di bawah "Forgot Password" dengan warna putih -->
            <p style="color: white;">Enter your email for the verification process. We will send a 4-digit code to your email.</p>
            <div class="input-group">
                <input type="email" id="email" placeholder="EMAIL" required>
            </div>
            <button type="submit">CONTINUE</button>
        </form>
    </div>
</body>
</html>
